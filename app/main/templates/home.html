{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block page_content %}
  <div class="container">

    <!-- Modal Structure -->
    <div id="modal1" class="modal bottom-sheet">
      <div class="modal-content">
        <table id="gameStats" class="centered responsive-table">
          <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Status</th>
            </tr>
          </thead>
      
          <tbody>
            <tr>
              <td colspan="3" style="text-align:center">There are no items to list...</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  
    <div class="row">
      <div class="game-card col s12 m12 l6">
        <div id="dealerView" class="carousel carousel-slider center">
          <div class="carousel-item teal white-text" href="#">
            <h4 class="white-text">Please Wait</h4>
            <h5 class="white-text">No Cards Loaded</h5>
          </div>
        </div>
      </div>
      <div id="message" class="center"></div>
      <div class="game-card col s12 m12 l6">
        <div id="playerView" class="carousel carousel-slider center">
          <div class="carousel-item red darken-2 white-text" href="#">
            <h4 class="white-text">Please Wait</h4>
            <h5 class="white-text">No Cards Loaded</h5>
          </div>
        </div>
      </div>
    </div>

    
    
    <div class="row">
      <div class="col s12 m4">
        <!-- Modal Trigger -->
        <a class="modal-trigger" href="#modal1"><h5 id="gameStatsButton" class="black-text center-align">Stats Pending</h5></a>
      </div>
      <div class="col s12 m4">
        <h5 id="dealerDeck" class="black-text center-align">Dealer Deck Pending</h5>
      </div>
      <div class="col s12 m4">
        <h5 id="playerDeck" class="black-text center-align">Player Deck Pending</h5>
      </div>
    </div>
    
  </div>
  
{% endblock %}
